<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Inventory App {% endblock %} </title>
    {% comment %} https://www.jsdelivr.com/package/npm/bootstrap {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        body {
            padding-top: 56px;
        }
        
        .navbar {
            background-color: #343a40;
        }
        
        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }
        
        .container {
            margin-top: 20px;
        }
        
        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <!-- Create a fixed-top navbar with Bootstrap classes -->
        <a class="navbar-brand" href="{% url 'home' %}">Book Admin App</a>
        <!-- Link the brand name to the home page using Django's URL tag -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>  <!-- Button to toggle the navbar on smaller screens -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Collapsible navbar content -->
            <ul class="navbar-nav">
                <!-- Navbar items container -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add-book' %}">Add Book</a>
                    <!-- Link to the product creation page -->
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" href="{% url 'all-book' %}">Show All Books</a>
                    <!-- Link to the product listing page -->
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <!-- Right-aligned items -->
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.datepicker').datepicker({
                format: 'mm-dd-yyyy', // Adjust the date format here to match the form's input_formats
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</body>

</html>
